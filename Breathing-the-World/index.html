<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="keyword" content="配件选择">
    <meta name="description" content="配件选择">
    <meta name="author" content="MSTIFIY">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>配件选择</title>
    <style>
        .bg{
            margin: 50px 120px 50px 80px;
            background-repeat: no-repeat;
            background-size:100% 100%;
            background-attachment: fixed;
        }
        .border_element{
            /*边框样式*/
            border-color: black;
            border-style: solid;
            border-width: 7px;
        }
        .introduce_area{
            display: flex; /*flex 弹性盒模型*/
        }
        .introduce_text{
            margin-left: 20px;
            width: 700px;
            height: 260px;
        }
        .select_text{
            width: 200px;
        }
        .select_bt{
            width: 150px;
            text-align: center;
            background-color: white;
        }
        .font1{
            font-size: 30px;
            color: black;
            /*浏览器在显示字体的时候，依次判断是否支持当前的字体，直到最后的字体系列*/
            font-family: "黑体","仿宋","宋体",sans-serif;
            /*首行缩进*/
            /*em：相对的字符单位（2倍的字体大小）*/
            text-indent: 2em;
        }
        .item{
            background: #00bfff;
            padding: 10px 10px 10px 10px;
        }
        .table{
            width: 500px;
            height: 150px;
            margin: 10px 10px 10px 100px;
            border-color: white;
            border-style: solid;
            border-width: 2px;
            background: deepskyblue;
            font-size: 20px;
        }
        .pay_way{
            cursor: pointer;
        }
        .price{
            margin-top: 500px;
            padding: 40px 40px;
            font-size: 40px;
            font-weight: bold;
        }
        .description{
            font-size: 25px;
            font-family: 隶书 华文隶书 幼圆, sans-serif;
            color: white;
        }
        /*复选框样式*/
        input[type="checkbox"] + label {
            cursor: pointer;
            font-size: 1em;
        }
        [id^="item_"] + label {
            background-color: #ffffff;
            border: 1px solid #666666;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05);
            padding: 9px;
            border-radius: 3px;
            display: inline-block;
            vertical-align: middle;
        }
        [id^="item_"] + label:active {
            box-shadow: 0 1px 2px rgba(0,0,0,0.05), inset 0px 1px 3px rgba(0,0,0,0.1);
        }
        [id^="item_"]:checked + label {
            background-color: #ff8c00;
            border: 3px solid #ffe200;
        }
        .img_show{
            border-width: 4px;
            border-style: solid;
        }
    </style>
    <script language="JavaScript" type="text/javascript">

        let match = Array(8).fill(0)//用于记录配件的选择情况

        //跳转到支付页面
        function go_payment() {
            //判断是否允许跳转
            if(!allow()){
                return 0;
            }
            let s = "";
            for(let i in match){
                s = s + match[i];
            }
            let price_all = document.getElementById("price_all").innerText.toString();
            window.location.href = "payment.html?match=" + s + "&" + "price_all=" +price_all;//页面间Url传值
        }

        //判断必选项是否选中
        function allow() {
            if((match[0]===0)||(match[5]===0)||(match[6]===0)){
                alert("必选项未选完全！");
                return false;
            }
            else {
                return true;
            }
        }

        //显示总价格
        function show_price_all() {
            let result = 0;
            let e;
            for (let i = 0; i < 8; i++) {//遍历数组
                if (match[i] === 1) {
                    e = document.getElementById("price_" + (i + 1));
                    result = result + Number.parseFloat(e.innerText.toString())
                }
            }
            document.getElementById("price_all").innerText = result.toFixed(2).toString();
        }

        //“添加"按钮event
        function change_bt_state(id) {
            const e = document.getElementById(id);
            let num = Number.parseInt(id.toString().replace("select_bt_",""))

            if(e.innerText!=="已添加至组装"){
                e.style.backgroundColor="deepskyblue";
                e.style.color="#fff";
                e.innerText="已添加至组装";
                e.style.fontSize="20px";
                e.style.fontWeight="bold";
                match[num-1] = 1;       //状态值置1，表示选中
            }
            else {
                e.style.backgroundColor="white"
                e.style.color="#000";
                e.innerText="添加至组装";
                e.style.fontSize="20px";
                e.style.fontWeight="bold";
                match[num-1] = 0;
            }
            show_price_all();
        }
    </script>
</head>
